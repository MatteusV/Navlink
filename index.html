<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>NavLink</title>
</head>

<body id="body" class="">

  <div class="container">
    <div class="container-profile">
      <img id="img-profile" src="assets/img-profile.jpeg" alt="imagem de perfil" title="imagem de perfil">

      <h1 id="name-profile">Amanda</h1>

      <button id="change-color" onclick="change()">
        <img id="svg-button" src="assets/moon.svg" alt="">
      </button>
    </div>

    <div class="main">
      <button class="buttons" id="button1">Inscreva-se no NLW</button>
      <button class="buttons" id="button2">Baixe meu e-book</button>
      <button class="buttons" id="button3">Veja meu portfólio</button>
      <button class="buttons" id="button4">Conheça o Explorer</button>
    </div>

    <div class="social-media">
      <a href="#" class="btn-social">
        <img id="github" src="assets/github-white.svg" alt="">
      </a>

      <a href="#" class="btn-social">
        <img id="instagram" src="assets/instagram-white.svg" alt="">
      </a>

      <a href="#" class="btn-social">
        <img id="linkedin" src="assets/linkedin-white.svg" alt="">
      </a>

      <a href="#" class="btn-social">
        <img id="youtube" src="assets/youtube-white.svg" alt="">
      </a>
    </div>

  </div>
</body>

<script type=" module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="script.js"></script>

</html>
